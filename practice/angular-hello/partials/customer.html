<div>
  <strong>Customer Name:</strong>
  {{ customerName }}
</div>
<div>
  <strong>Customer Number:</strong>
  {{ customerNumber }}
</div>
<form>
  <div>
    Customer Name:
    <input ng-model='cName' type='text'>
  </div>
  <div>
    Customer Number:
    <input ng-model='cNumber' type='text'>
  </div>
  <div>
    <input ng-click='changeCustomer()' type='submit'>
  </div>
</form>
