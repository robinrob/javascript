<!doctype html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Live Input</title>
    <script>
      console.clear()
    </script>
    <style>
      body {
        background-color: black;
      }
      
      .cursor {
        width: 1em;
        color: green;
        margin-left: 0.1em;
      }
      
      .char {
        color: white;
      }
      
      .input {
        color: white;
        background-color: black;
        border: none;
      }
      
      input:focus {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <h1 class='input'></h1>
  </body>
  <footer>
