<!doctype html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Slider Plugin</title>
    <script>
      console.clear()
    </script>
  </head>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
    
    body {
      padding: 50px;
    }
    
    .slider {
      width: 300px;
      overflow: hidden;
      height: 400px;
    }
    
    .slider ul {
      list-style: none;
      width: 3000px;
      height: 300px;
      margin: 0;
      padding: 0;
    }
    
    .slider li {
      float: left;
      width: 300px;
      height: 300px;
    }
    
    .buttons {
      text-align: center;
    }
    
    .button, .index {
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: inline-block;
      padding: 6px;
      margin: 10px 0 0 0;
      border: 1px solid #ccc;
    }
    
    .index {
      width: 100px;
    }
    
    .back {
      float: left;
      text-align: left;
    }
    
    .forward {
      float: right;
      text-align: right;
    }
    
    a:link, a:visited {
      color: blue;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
  <body>
    <div class='slider'>
      <ul>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
        <li>
          <img alt='kitten' src='http://placekitten.com/299/300'>
        </li>
      </ul>
      <div class='buttons'>
        <span class='button back' href='#'>Back</span>
        <span class='index'></span>
        <span class='button forward' href='#'>Forward</span>
      </div>
    </div>
  </body>
  <footer>
    <script src='lib/jquery.js' type='text/javascript'></script>
    <script src='lib/jquery-ui/jquery-ui.js' type='text/javascript'></script>
    <script src='slider.jquery.js' type='text/javascript'></script>
    <script src='slider_plugin.js' type='text/javascript'></script>
  </footer>
</html>
