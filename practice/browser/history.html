<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>

    <style type="text/css">
        button {
            width: 100px;
            height: 40px;
        }
    </style>


</head>
<body>
<button onclick="forward()" >Forward!</button>
<button onclick="back()" >Back!</button>

<br><br>
<label id="historylength"></label>

<br><br>
<label for="go">Go:</label>
<input id="go" type="text"/>
<button onclick="go()" >Go!</button>

<script type="text/javascript">
    function back() { history.back() }

    function forward() { history.forward() }

    function go() { history.go(parseInt(window.document.getElementById("go").value)) }

    try {
        (function length() {
            window.document.getElementById("historylength").innerHTML = "history length: " + window.history.length
        })()
    }
    catch(e) {
        alert(e)
    }

</script>
</body>
</html>
