<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events_listeners</title>


</head>
<body>
<div id="clickdiv">click</div>

<script type="text/javascript" src="../../lib/browser/log.js"></script>

<script type="text/javascript">

    var div = document.getElementById('clickdiv')
    div.addEventListener('click', function() { alert('Boo!') }, false)
    div.addEventListener('click', function() { console.log('Boo!') }, false)


    /* removeEventListener() can be used to remove an event listener from an element, only if a reference to the handler
     function originally passed to addEventListener() is available. */
    var handler = function() { console.log('Boo!') }
    div.addEventListener('click', handler, false)
    div.removeEventListener('click', handler, false)

</script>
</body>
</html>
