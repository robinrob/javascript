<!-- Declaring a class using the prototype keyword for the method -->

<script>
user = new User("Wolfgang", "w.a.mozart", "composer")
//Access the prototype (abstract) method showUser() in class User:
User.prototype.showUser()

document.write("<br />")

//Or normal way:
user.showUser()

function User(forename, username, password)
{
	this.forename = forename
	this.username = username
	this.password = password
	
	User.prototype.showUser = function()
	{
		document.write("Forename: " + this.forename + "<br />")
		document.write("Username: " + this.username + "<br />")
		document.write("Password: " + this.password + "<br />")
	}
}
</script>
