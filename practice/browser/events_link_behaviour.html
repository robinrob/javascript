<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events_link_behaviour</title>


</head>
<body>

<a href="http://mrrobinsmith.com">mrrobinsmith.com!</a><br>
<a href="http://mrrobinsmith.com">mrrobinsmith.com!</a><br>
<a href="http://mrrobinsmith.com">mrrobinsmith.com!</a><br>

<script type="text/javascript" src="../../lib/browser/log.js"></script>

<script type="text/javascript">

    // all links
    var all_links = document.getElementsByTagName('a');
    for (var i = 0; i < all_links.length; i++) { // loop all links
        all_links[i].addEventListener(
                'click', // event type
                function (e) { // handler
                    if (!confirm('Are you sure you want to follow this link?')) {
                        e.preventDefault();
                    }
                },
                false); // don't use capturing
    }

</script>
</body>
</html>
