<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factory</title>


</head>
<body>
<script type="text/javascript" src="../../lib/browser/log.js"></script>

<script type="text/javascript">

    var MYAPP = {};
    MYAPP.dom = {};
    MYAPP.dom.Text = function() {
        this.insert = function(where) {
            var txt = document.createTextNode(this.url);
            where.appendChild(txt);
        };
    };
    MYAPP.dom.Link = function() {
        this.insert = function(where) {
            var link = document.createElement('a');
            link.href = this.url;
            link.appendChild(document.createTextNode(this.url));
            where.appendChild(link);
        };
    };
    MYAPP.dom.Image = function() {
        this.insert = function(where) {
            var im = document.createElement('img');
            im.src = this.url;
            where.appendChild(im);
        };
    };

    MYAPP.dom.factory = function(type) {
        return new MYAPP.dom[type];
    }

    var o = MYAPP.dom.factory('Image');
    o.url = 'http://images.packtpub.com/images/PacktLogoSmall.png';
    o.insert(document.body);
    write()

    var o = MYAPP.dom.factory('Link');
    o.url = 'http://images.packtpub.com/images/PacktLogoSmall.png';
    o.insert(document.body);
    write()

    var o = MYAPP.dom.factory('Text');
    o.url = 'http://images.packtpub.com/images/PacktLogoSmall.png';
    o.insert(document.body);

</script>
</body>
</html>
